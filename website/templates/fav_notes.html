{% extends "base.html" %} {% block title %}Favorite Notes{% endblock %} 
{% block content %}
<br>
<h1 align="center">Favorite Notes</h1>
<ul class="list-group list-group-flush" id="ulfavnotes">
  {% for note in user.notes %}
  {% if note.is_fav %}
  <li class="list-group-item">
    {{ note.data }}
    <button type="button" class="close" onclick="favNote({{ note.id }})">
      <span aria-hidden="true">
        {% if note.is_fav %}
          &starf;
        {%  else %}
          &star;
        {% endif %}
      </span>
    </button>
    <br>
    <button type="button" class="close" onClick="deleteNote({{ note.id }})">
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endif %}
  {% endfor %}
</ul>
{% endblock %}
